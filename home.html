<!DOCTYPE html>
<html>

<head>
    <title>Discovering the world</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Posts from around the world">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <!--the title and sub-title area-->
        <header class="row">
            <p class="col-12"><span class="biggerBrackets">[</span>Making your Life Easier<span class="biggerBrackets">]</span></p>
            <h1 class="col-12">Discovering the World</h1>

            <!--the add new post button-->
            <div class="offset-sm-9 col-sm-3 offset-md-11 col-md-1">
                <button type="button" class="btn btn-danger add text-white" data-toggle="modal" data-target="#addPost">&#128393;</button>
            </div>
        <!--filter buttons-->
            <div class="col-md-12 bg-light">
                <div class="btn-group p-0" role="group" aria-label="filter buttons">
                    <button name="All" class="btn btn-outline-secondary active" value="All">All</button>
                    <button name="Travel" class="btn btn-outline-secondary" value="Travel">Travel</button>
                    <button name="Lifestyle" class="btn btn-outline-secondary" value="Lifestyle">Lifestyle</button>
                    <button name="Business" class="btn btn-outline-secondary" value="Business">Business</button>
                    <button name="Food" class="btn btn-outline-secondary"  value="Food">Food</button>
                    <button name="Work" class="btn btn-outline-secondary" value="Work">Work</button>
                </div>
            </div>
        </header>
        
        
        
        <!--the posts that are being displayed-->
        <div id="postArea bg-transparent" class="row">
            <div class="card col-sm-12 col-md-6 p-0 border-0 post" id="post">
                <div class="card-body p-0">
                    <a class="text-white" href="#">
                        <img class="imgBox" src="Experiences_Beach.jpg">
                        <div class="box">    
                            <h3>Come to our beaches</h3>
                            <label>Guy Joe</label>
                            <p>Never have you seen such beauty!</p>
                            <label>TRAVEL</label>
                        </div>
                    </a>
                    <div class="postButtons">
                        <button class="btn btn-light">Edit</button>
                        <button class="btn btn-light">Delete</button>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="card col-sm-12 col-md-6 p-0 border-0 post" id="post">
                <div class="card-body p-0">
                    <a class="text-white" href="#">
                        <img class="imgBox" src="forest.jpg">
                        <div class="box">    
                            <h3>Come to our beaches</h3>
                            <label>Guy Joe</label>
                            <p>Never have you seen such beauty!</p>
                            <label>TRAVEL</label>
                        </div>
                    </a>
                    <div class="postButtons">
                        <button class="btn btn-light">Edit</button>
                        <button class="btn btn-light">Delete</button>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="card col-sm-12 col-md-6 p-0 border-0 post" id="post">
                <div class="card-body p-0">
                    <a class="text-white" href="#">
                        <img class="imgBox" src="chapultepec.jpg">
                        <div class="box">    
                            <h3>Come to our beaches</h3>
                            <label>Guy Joe</label>
                            <p>Never have you seen such beauty!</p>
                            <label>TRAVEL</label>
                        </div>
                    </a>
                    <div class="postButtons">
                        <button class="btn btn-light">Edit</button>
                        <button class="btn btn-light">Delete</button>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="card col-sm-12 col-md-6 p-0 border-0 post" id="post">
                <div class="card-body p-0">
                    <a class="text-white" href="#">
                        <img class="imgBox" src="london-eye.jpg">
                        <div class="box">    
                            <h3>Come to our beaches</h3>
                            <label>Guy Joe</label>
                            <p>Never have you seen such beauty!</p>
                            <label>TRAVEL</label>
                        </div>
                    </a>
                    <div class="postButtons">
                        <button class="btn btn-light">Edit</button>
                        <button class="btn btn-light">Delete</button>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
        </div>
        <!--form for the popup to add a new post-->
        <div class="modal fade" id="addPost" tabindex="-1" role="dialog" aria-labelledby="addPostLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <p class="modal-title">Add new Post</p>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input name="Title" id="Title" type="text">
                        </div>
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input name="Description" id="Description" type="text">
                        </div>
                        <div class="form-group">
                            <label for="Category">Category</label>
                            <select name="Category" id="Category">
                                <option value="" disabled selected>choose one</option>
                                <option value="TRAVEL">TRAVEL</option>
                                <option value="LIFESTYLE">LIFESTYLE</option>
                                <option value="BUSINESS">BUSINESS</option>
                                <option value="FOOD">FOOD</option>
                                <option value="WORK">WORK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input name="Image" id="Image" type="file" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="Date">Date</label>
                            <input name="Date" id="Date" type="date">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
